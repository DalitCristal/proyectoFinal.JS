<!-- Modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar planta
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar planta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="cargarPlantasNuevas">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombreInput" name="nombre">

            <label for="familia">Familia:</label>
            <input type="text" id="familiaInput">        

            <label for="precio">Precio:</label>
            <input type="text" id="precioInput">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="formBtn" class="btn btn-primary">Cargar planta</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Carrito-->

          <button id="btnFinalizarCompra" class="btn btn-primary">Finalizar compra</button>
        </div>
      </div>
    </div>
