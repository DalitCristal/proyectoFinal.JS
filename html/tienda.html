<!-- Modal -->
  <div class="modal fade" id="modalCargar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar planta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="body_modal">
          <form id="cargarPlantasNuevas">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombreInput" name="nombre">

            <label for="familia">Familia:</label>
            <input type="text" id="familiaInput">        

            <label for="precio">Precio:</label>
            <input type="text" id="precioInput">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="formBtn" class="btn btn-primary">Cargar planta</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Carrito-->

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>

        </div>
        <div class="modal-body" id="modal_bodyCarrito">
          
        </div>
        <div class="row ml-ato">
          <P id="precioTotal"></P>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="btnFinalizarCompra" class="btn btn-primary">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>
